<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./index.js" defer></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-dark-subtle">
    <div class="container d-flex flex-column gap-4">
      <nav
        class="navbar navbar-expand-lg bg-body-tertiary rounded-3 border border-3 border-white shadow rounded mt-3 p-0"
        data-bs-theme="dark"
      >
        <div class="container-fluid">
          <a class="navbar-brand me-0" href="#"
            ><img src="./assets/pngwing.com.png" alt="logo" class="logo-custom"
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse ps-3" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <!-- <li class="nav-item">
                <a
                  class="nav-link"
                  href="#"
                  >Aggiungi nuovi prodotti</a
                >
              </li> -->
            </ul>
            <form class="d-flex" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Cerca"
                aria-label="Search"
              />
              <!-- <button class="btn btn-outline-success" type="submit">Search</button> -->
            </form>
          </div>
        </div>
      </nav>

      <form
        class="bg-dark rounded-3 border border-3 border-white shadow p-0 rounded p-3"
      >
        <div class="d-flex align-items-center justify-content-between">
          <p class="d-inline-flex gap-1 m-0">
            <a
              class="btn btn-success"
              data-bs-toggle="collapse"
              href="#collapseExample"
              role="button"
              aria-expanded="false"
              aria-controls="collapseExample"
            >
              Aggiungi prodotti alla raccolta
            </a>
          </p>
          <div class="text-white fs-4 pe-3" id="success">
            <!-- Success! -->
          </div>
        </div>

        <div class="collapse" id="collapseExample">
          <div class="card card-body bg-transparent gap-4 border-0">
            <div class="d-flex justify-content-between">
              <label for="name" class="text-white fs-5">Nome prodotto</label>
              <input
                type="text"
                id="name"
                class="rounded bg-secondary text-white w-75 border-0 ps-2 pe-2"
              />
            </div>
            <div class="d-flex justify-content-between">
              <label for="description" class="text-white fs-5"
                >Descrizione</label
              >
              <input
                type="text"
                id="description"
                class="rounded bg-secondary text-white w-75 border-0 ps-2 pe-2"
              />
            </div>
            <div class="d-flex justify-content-between">
              <label for="brand" class="text-white fs-5">Marca</label>
              <input
                type="text"
                id="brand"
                class="rounded bg-secondary text-white w-75 border-0 ps-2 pe-2"
              />
            </div>
            <div class="d-flex justify-content-between">
              <label for="imageUrl" class="text-white fs-5"
                >Link immagine</label
              >
              <input
                type="text"
                id="imageUrl"
                class="rounded bg-secondary text-white w-75 border-0 ps-2 pe-2"
              />
            </div>
            <div class="d-flex justify-content-between">
              <label for="price" class="text-white fs-5">Prezzo</label>
              <input
                type="text"
                id="price"
                class="rounded bg-secondary text-white w-75 border-0 ps-2 pe-2"
              />
            </div>
            <div class="d-flex flex-column gap-2">
              <button type="button" class="btn btn-success" id="save-btn">
                Salva
              </button>
              <div
                class="d-flex justify-content-center text-danger fs-4"
                id="error"
              >
                <!-- Error! -->
              </div>
            </div>
          </div>
        </div>
      </form>

      <main
        class="bg-dark rounded-3 border border-3 border-white shadow p-0 rounded p-3"
      >
        <div class="text-white d-flex justify-content-center mb-3">
          <h2>Prodotti</h2>
        </div>
        <div>
          <div
            class="row row-cols-1 row-cols-sm-2 row-cols-md-4 gap-4 justify-content-center mb-3"
            id="result-container"
          >
            <!--Insert items-->
          </div>
        </div>

        <!-- Modal for cards editing -->
        <div
          class="modal fade modal-custom"
          id="exampleModal"
          tabindex="-1"
          aria-labelledby="exampleModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content bg-dark rounded-3 border border-3 border-white shadow p-0 rounded p-3">
              <div class="d-flex align-items-center justify-content-between">
                <h1 class="modal-title fs-4 text-white m-0" id="exampleModalLabel">
                  Modifica prodotto
                </h1>
                <button
                  type="button"
                  class="btn-close bg-success"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">
                <div class="card card-body bg-transparent gap-4 border-0">
                  <div class="d-flex justify-content-between">
                    <label for="name" class="text-white fs-5">Nome</label>
                    <input
                      type="text"
                      id="edit-name"
                      class="rounded bg-secondary text-white w-75 border-0 ps-2 pe-2"
                    />
                  </div>
                  <div class="d-flex justify-content-between">
                    <label for="description" class="text-white fs-5"
                      >Testo</label
                    >
                    <input
                      type="text"
                      id="edit-description"
                      class="rounded bg-secondary text-white w-75 border-0 ps-2 pe-2"
                    />
                  </div>
                  <div class="d-flex justify-content-between">
                    <label for="brand" class="text-white fs-5">Marca</label>
                    <input
                      type="text"
                      id="edit-brand"
                      class="rounded bg-secondary text-white w-75 border-0 ps-2 pe-2"
                    />
                  </div>
                  <div class="d-flex justify-content-between">
                    <label for="imageUrl" class="text-white fs-5"
                      >Link img</label
                    >
                    <input
                      type="text"
                      id="edit-imageUrl"
                      class="rounded bg-secondary text-white w-75 border-0 ps-2 pe-2"
                    />
                  </div>
                  <div class="d-flex justify-content-between">
                    <label for="price" class="text-white fs-5">Prezzo</label>
                    <input
                      type="text"
                      id="edit-price"
                      class="rounded bg-secondary text-white w-75 border-0 ps-2 pe-2"
                    />
                  </div>
                  <div class="d-flex flex-column gap-2">
                    <button type="button" class="btn btn-success" id="edit-save-btn">
                      Salva
                    </button>
                    <div
                      class="d-flex justify-content-center text-danger fs-4"
                      id="error"
                    >
                      <!-- Error! -->
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

      </main>
    </div>

    <script src="./index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
